<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to GrubDash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Login Page!</h1>
  <div class="container">
    <form onsubmit="sendLogin(); return false">
      <label for="usernameInput" class="form-label col-sm-2">Username</label>
      <input name="username" type="text" class="form-control col-sm-2" id="usernameInput" placeholder="username">
      <label for="passwordInput" class="form-label col-sm-2">Password</label>
      <input name="password" type="password" class="form-control col-sm-2" id="passwordInput">
      <input type="submit" class="btn btn-primary col-sm-2" value="Submit">
    </form>
  </div>
  <script src="../js/nav.js"></script>
</body>
</html>

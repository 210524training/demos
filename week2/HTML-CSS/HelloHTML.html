<!DOCTYPE html>
<html>
  <head>
    <title>Hello HTML</title>
  </head>
  <body>
    <div>
      <p>Hello World! This is my HTML page!</p>
    </div>
    <table style="border: 2px; border-style: solid">
      <thead>
        <tr>
          <th>Salty Snacks</th>
          <th>Sweet Snacks</th>
          <th>Sour Snacks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Potato Chips</td>
          <td>M&Ms</td>
          <td>Sour Patch Kids</td>
        </tr>
        <tr style="border: 2px; border-style: solid">
          <td style="border: 2px; border-style: solid">Pretzels</td>
          <td style="border: 2px; border-style: solid">Chocolate Fudge</td>
        </tr>
        <tr>
          <td style="border: 2px; border-style: solid">Popcorn</td>
          <td style="border: 2px; border-style: solid"></td>
          <td style="border: 2px; border-style: solid">Lemon Drops</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <p>Tim's favorite HTML tags</p>
    <ol>
      <li>div</li>
      <li>span</li>
      <li>img</li>
      <li>Some others:
        <ul>
          <li>p</li>
          <li>article</li>
          <li>link</li>
        </ul>
      </li>
    </ol>
    <br>
    <br>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="John Smith">
      <br>
      <label for="favTag">What is your favorite HTML tag?</label>
      <input type="text" name="favTag" placeholder="div">
      <br>
      <p>Choose how much you like that tag?</p>
      <label for="radio1">1</label>
      <input type="radio" name="radio" id="radio1" value="1">
      <label for="radio2">2</label>
      <input type="radio" name="radio" id="radio2" value="2">
      <label for="radio3">3</label>
      <input type="radio" name="radio" id="radio3" value="3">
    </form>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloCSS</title>
  <link rel="stylesheet" href="HelloCSS.css">
  <style>
    span{
      font-size: larger;
    }
    .my-class{
      color: darkred;
    }
  </style>
</head>
<body>
  <div>
    <span id="first-span" class="my-class">
      What is your favorite CSS selector?
    </span>
    <span>
      I hope it's really good. 
    </span>
  </div>
  <br>
  <br>
  <div>
    <p style="background-color: blue;" class="my-class">My favorite selector is the ID selector: #</p>
    <span>I hate the attribute selector!</span>
  </div>
</body>
</html>
